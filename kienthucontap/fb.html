<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Sign Up</title>
  <link rel="stylesheet" href="fb.css">
</head>
<body>

  <div class="signup-box">
    <h1 class="logo">facebook</h1>
    <h2>Create a new account</h2>
    <p>It's quick and easy.</p>

    <form>
      <input type="text" placeholder="First name">
      <input type="text" placeholder="Surname">

      <label>Date of birth</label>
      <div class="dob">
        <select><option>15</option></select>
        <select><option>Sep</option></select>
        <select><option>2025</option></select>
      </div>

      <label>Gender</label>
      <div class="gender">
        <label><input type="radio" name="gender"> Female</label>
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Custom</label>
      </div>

      <input type="text" placeholder="Mobile number or email address">
      <input type="password" placeholder="New password">

      <p class="policy">
        By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.
      </p>

      <button class="btn">Sign Up</button>

      <div class="login-link">
        <a href="#">Already have an account?</a>
      </div>
    </form>
  </div>

</body>
</html>
